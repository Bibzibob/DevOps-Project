<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Update</title>
    <script src="js/course.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="viewCourses()">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <table class="table table-bordered" id="courseTable">
                <thead>
                    <tr>
                        <th>Course ID</th>
                        <th>Course Name</th>
                        <th>Course Code</th>
                        <th>Course Description</th>
                        <th>Course Modules</th>
                        <th>Course Department</th>
                        <th>Course Fee</th>
                        <th>Course Requirements</th>
                        <th>Course Intake</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                </tbody>
            </table>
        </div>
    </div>
    <!--Update course modal-->
    <div>
        <div class="modal" id="updateModal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2> Update Course </h2>
                <form id="updateCourseForm">
                    <input type="hidden" id="id" name="id">
                    <label for="name">Course Name*</label>
                    <input type="text" name="name" id="name" placeholder="Course Name" required>
                    <label for="course_code">Course Code*</label>
                    <input type="text" name="course_code" id="course_code" placeholder="Course Code" required>
                    <label for="description">Course Description</label>
                    <textarea name="description" id="description"
                        placeholder="Provide a brief description of the course"></textarea>
                    <label for="modules">Course Modules*</label>
                    <input type="text" name="modules" id="modules" placeholder="Course Modules" required>
                    <label for="course_department">Course Department*</label>
                    <select name="course_department" id="course_department" required>
                        <option value="">Select Department</option>
                        <option value="Applied Science">Applied Science</option>
                        <option value="Business">Business</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Humanities and Social Sciences">Humanities and Social Sciences</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Design">Design</option>
                    </select>
                    <label for="course_duration">Course Fee*</label>
                    <input type="number" name="course_fee" id="course_fee" placeholder="Course Fee" required>
                    <label for="course_fee">Course requirements*</label>
                    <input type="text" name="requirements" id="requirements" placeholder="Course Requirements" required>
                    <label for="course_intake">Course Intake*</label>
                    <input type="number" name="course_intake" id="course_intake" placeholder="Course Intake" required>
                    <button class="updateCourse" id="updateButton" onclick="updateCourse()"> Update </button>
                    <button class="cancel" onclick="closeModal()"> Cancel </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

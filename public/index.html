<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>DVOPS - Student Managment System</title>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	
	<script src="js/course.js"></script>
	<script src="js/student.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
		<h1>Student Management System</h1>
	</div>

    <div class="container mt-5">
		<div class="row-justify-content-center">
			<div class="col-md-10"></div>
			<div class="col-md-2">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#courseModal">Add New Course</button>
			</div>
		</div>
	</div>

<!--Modal-->
	<div class="modal fade" id="courseModal" tabindex="-1" role="dialog" aria-labelledby="courseModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="courseModalLabel">Add new course</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="name">Course Name</label>
							<input type="text" class="form-control" id="name" placeholder="Enter course name">
						</div>
						<div class="form-group">
							<label for="course_code">Course Code</label>
							<input type="text" class="form-control" id="course_code" placeholder="Enter course code">
						</div>
						<div class="form-group">
							<label for="description">Course Description</label>
							<input type="text" class="form-control" id="description" placeholder="Enter course description">
						</div>
						<div class="form-group">
							<label for="modules">Course Modules</label>
							<div id="module-container">
								<input type="text" class="form-control mb-2" id="modules" name="modules[]" placeholder="Enter course module">
							</div>
							<button type="button" class="btn btn-outline-secondary" onclick="addModuleField()">Add Module</button>
						</div>
						
						<script>
						function addModuleField() {
							// Create a new input field
							const newField = document.createElement('input');
							newField.type = 'text';
							newField.className = 'form-control mb-2';
							newField.name = 'modules[]'; // Use an array name to handle multiple inputs
							newField.placeholder = 'Enter course module';
						
							// Append the new field to the module container
							document.getElementById('module-container').appendChild(newField);
						}
						</script>
						
						<div class="form-group">
							<label for="course_department">Course Department</label>
							<input type="text" class="form-control" id="course_department" placeholder="Enter course department">
						</div>
						<div class="form-group">
							<label for="course_fee">Course Fee</label>
							<input type="text" class="form-control" id="course_fee" placeholder="Enter course fee">
						</div>
						<div class="form-group">
							<label for="requirements">Course Requirements</label>
							<input type="text" class="form-control" id="requirements" placeholder="Enter course requirements">
						</div>
						<div class="form-group">
							<label for="course_intake">Course Intake</label>
							<input type="text" class="form-control" id="course_intake" placeholder="Enter course intake">
						</div>
						<p align="right" id="message" class=""></p>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onclick="addCourse()">Add New Course</button>
			</div>
		</div>
</body>
</html>
